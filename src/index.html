<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS clip view</title>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <!-- imports -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>JS clip view</header>
    <!-- controls -->
    <div class="controls">
        <input type="button" value="load clipboard" id="loadBut">
        <div class="control-group">
            <label for="rawSelect">Raw: </label>
            <input type="checkbox" id="rawSelect">
        </div>
        <input type="button" value="save clipboard" id="saveBut">
        <input type="button" value="copy text only" id="copyTxtBut">
        <div class="control-group">
            <label for="typeSelect">Type: </label>
            <select id="typeSelect">
                <option value="">none</option>
            </select>
        </div>
        <div class="control-group">
            Size: 
            <span id="sizeDisplay">0</span>
            bytes
        </div>
    </div>
    <!-- view area -->
    <div class="data">
        <textarea id="dataIn" placeholder="please load your clipboard" cols="30" rows="10"></textarea>
        <img src="" alt="" id="imgIn">
    </div>
<!-- scripts -->
<script src="script.js"></script>
</body>
</html>
